<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>デジタル七夕 - 願い事を短冊に</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="crosshair"></div>
        <div id="main-scene" class="scene-container">
            <canvas id="three-canvas"></canvas>
            <div id="ui-overlay">
                <button id="add-tanzaku-btn" class="ui-btn">
                    <span>✨ 短冊を追加</span>
                </button>
                <div id="info-panel">
                    <p>PC: クリックでマウスルック、WASD移動、QE上下、F選択、ESC解除 | スマホ: 仮想スティック操作</p>
                </div>
            </div>
        </div>

        <div id="tanzaku-editor" class="modal hidden">
            <div class="modal-content">
                <h2>願い事を書きましょう</h2>
                <p style="margin-bottom: 10px; font-size: 14px; color: #666;">指で文字を書いてください<br><small>ピンチで拡大・縮小できます</small></p>
                <div id="canvas-container">
                    <canvas id="drawing-canvas"></canvas>
                </div>
                <div class="button-group">
                    <button id="clear-btn" class="secondary-btn">クリア</button>
                    <button id="submit-tanzaku-btn" class="primary-btn">短冊を飾る</button>
                    <button id="cancel-tanzaku-btn" class="secondary-btn">キャンセル</button>
                </div>
            </div>
        </div>

        <div id="qr-entry" class="modal">
            <div class="modal-content">
                <h1>デジタル七夕へようこそ</h1>
                <p>願い事を短冊に書いて、竹に飾りましょう</p>
                <div id="loading-indicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <p id="loading-text">読み込み中...</p>
                </div>
                <button id="enter-btn" class="primary-btn large-btn" disabled>入場する</button>
            </div>
        </div>

        <div id="developer-mode" class="modal hidden">
            <div class="modal-content">
                <h2>デベロッパーモード</h2>
                <p>短冊データの管理ツール</p>
                <div class="button-group">
                    <button id="export-tanzaku-btn" class="primary-btn">短冊データをエクスポート</button>
                    <button id="import-tanzaku-btn" class="secondary-btn">短冊データをインポート</button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                    <button id="clear-all-tanzaku-btn" class="danger-btn">全ての短冊を削除</button>
                    <button id="close-dev-mode-btn" class="secondary-btn">閉じる</button>
                </div>
                <div id="dev-status" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
