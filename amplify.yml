version: 1
backend:
  phases:
    preBuild:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "No build step needed for static files"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    excludeFiles:
      - 'amplify/**/*'
      - 'server.js'
      - 'server.py'
      - 'tanzaku_data.json'
      - 'node_modules/**/*'
  cache:
    paths:
      - node_modules/**/*